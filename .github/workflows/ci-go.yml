name: Go CI

on:
  push:
    branches: [feature/*]
  pull_request: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - run: go vet .
      - run: go fmt .
      # TODO Create test
      - name: Test
        run: go test -v ./...
      - name: Build
        run: go build -v .
